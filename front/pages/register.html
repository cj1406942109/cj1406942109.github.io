<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
    <link rel="shortcut icon" href="../images/logo.png" type="image/x-icon"/>
    <title>PCR流程管理系统-注册</title>

</head>
<body>

<!--公共头部开始-->
<header class="navbar-fixed-top">

    <link href="../assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../assets/fonts/Art-Reactor-master/dist/art-reactor.min.css" rel="stylesheet">
    <link href="../assets/css/common/header.css" rel="stylesheet">

    <div class="head-container">
        <a class="logo" href="../pages/home-page.html">
            <img src="../images/logo.png">
        </a>
        <div class="login">
            <a class="btn btn-danger" href="place-order.html">我要下单</a>

            <div class="btn-group">
                <a class="btn btn-default" href="login.html">登录</a>
                <a class="btn btn-primary" href="register.html">注册</a>
            </div>
        </div>
    </div>

</header>
<!--公共头部结束-->

<!--页面主体部分开始-->
<section class="main-part">
    <link href="../assets/font-awesome-4.6.2/css/font-awesome.min.css" rel="stylesheet">
    <link href="../assets/css/register.css" rel="stylesheet">

    <form class="form-horizontal" role="form" method="post" action="#">
        <div class="form-group">
            <label class="col-sm-2 control-label" for="username">用户名：<i class="fa fa-asterisk" aria-hidden="true"></i></label>
            <div class="col-sm-10">
                <input class="form-control" id="username" name="username" type="text" required
                       placeholder="支持中文、字母、数字、'-'、'_'，4-20字符">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="password1">密码：<i class="fa fa-asterisk" aria-hidden="true"></i></label>
            <div class="col-sm-10">
                <input class="form-control" id="password1" name="password1" type="password" required
                       placeholder="请输入6-20位字母、数字或常用字符的组合">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="password2">确认密码：<i class="fa fa-asterisk" aria-hidden="true"></i></label>
            <div class="col-sm-10">
                <input class="form-control" id="password2" name="password2" type="password" required
                       placeholder="请再次输入密码">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="name">姓名：<i class="fa fa-asterisk" aria-hidden="true"></i></label>
            <div class="col-sm-10">
                <input class="form-control" id="name" name="name" type="text" required
                       placeholder="请输入您的姓名">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label" for="company">单位：<i class="fa fa-asterisk" aria-hidden="true"></i></label>
            <div class="col-sm-10">
                <input class="form-control" id="company" name="company" type="text" required
                       placeholder="请输入您所在的单位">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label" for="phone">手机：<i class="fa fa-asterisk" aria-hidden="true"></i></label>
            <div class="col-sm-10">
                <input class="form-control" id="phone" name="phone" type="text" required
                       placeholder="请输入您的手机号码">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label" for="address">地址：<i class="fa fa-asterisk" aria-hidden="true"></i></label>
            <div class="col-sm-10">
                <textarea class="form-control" id="address" name="address" rows="5" required
                       placeholder="请输入您的地址"></textarea>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label" for="agent">代理商：</label>
            <div class="col-sm-10">
                <input class="form-control" id="agent" name="agent" type="text"
                       placeholder="请输入您的代理商">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label" for="invoiceTitle">发票抬头：</label>
            <div class="col-sm-10">
                <input class="form-control" id="invoiceTitle" name="invoiceTitle" type="text"
                       placeholder="请输入发票抬头">
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-6 col-sm-6">
                <label class="checkbox">
                    <input type="checkbox" name="agreement">我已阅读并同意<a href="javascript:;">《用户注册协议》</a>
                </label>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary btn-block">立即注册</button>
            </div>
        </div>
    </form>


</section>
<!--页面主体部分结束-->

</html>
